name: Run Tests

on:
  push:
  schedule:
    - cron: "0 1 * * *"

jobs:
  run-tests:
    runs-on: ubuntu-latest

    container:
      image: backstopjs/backstopjs:6.3.25 # match the package.json

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20" # Replace with your desired Node.js version

      - name: Install dependencies
        run: yarn install && yarn playwright install

      - name: Run CI tests
        run: yarn ci-test

      - name: Netlify Deploy
        env:
          NETLIFY_SITE: ${{env.NETLIFY_SITE}}
          NETLIFY_AUTH_TOKEN: ${{secrets.NETLIFY_AUTH_TOKEN}}
        run: |
          yarn netlify deploy --prod -s wemove-frontend-tests -d actionkit/reports

      - name: Send Slack report
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # Make sure to set this secret in your GitHub repository
        run: |
          node slack-report.mjs actionkit/reports/json_report/jsonReport.json
